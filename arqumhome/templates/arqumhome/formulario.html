{% extends "arqumhome/altacliente.html" %}

{% block formulario %}
<form action="{% url 'cargar_cliente' %}" method="GET" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.name }}">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
</form>
{% endblock %}
